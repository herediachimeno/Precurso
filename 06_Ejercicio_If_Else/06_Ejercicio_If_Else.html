<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>
        let edad;
        edad = parseInt(prompt("Dime tu edad"));

        if(edad >= 18){
            window.alert("Eres mayor de edad");
        }else{
            window.alert("Eres menor de edad");
        };

        // Una vez m√°s probamos con window.alert en vez de con console.log

    </script>
</body>

</html>
