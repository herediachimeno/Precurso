<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = prompt("Escribe tu nombre");
        let edadTexto = prompt("Escribe ahora tu edad");
        edad = parseInt(edadTexto);

        // Cambio el console.log por un window.alert para que sea más visual
        window.alert("Hola " + nombre + " tienes" + edad + " años");
        
    </script>
</body>
